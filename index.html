<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Lobster&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="title" class="container-fluid">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="board" class="board">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
    <div id="playerWin">
        <h2 id="msg"></h2>
    </div>

    <div class="footer"><p>Designed by Bello</p></div>
    <script src="index.js"></script>
</body>
</html>
